<div id="slider">
  <div *ngFor="let item of content.slides; index as i">
    <div class="content-container"  *ngIf="currentRoute == item.routeUrl">
      <picture>
          <source srcset="{{item.imgs.monitor}}" media="(min-width: 700px)">
          <source srcset="{{item.imgs.mobile}}" media="(max-width: 639px) and (orientation: portrait)">
          <source srcset="{{item.imgs.monitor}}" media="(min-width: 640px) and (orientation: landscape)">

          <img alt={{item.imgs.altText}} src="{{item.imgs.monitor}}">
      </picture>
      <div class="content text-center">
        <h1>{{item.heading}} </h1>
        <p>{{item.text}}</p>
      </div>
    </div>
  </div>
</div>
