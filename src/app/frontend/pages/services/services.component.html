  <div id="services" class="container">
    <h1 class="text-center mt-5">SERVICES</h1>
    <div class="row">
      <div *ngFor="let item of content.services" class="col-md-4 my-5">
          <h2 class="pb-3">{{item.name}}</h2>
          <ul class="pl-3">
            <li class="pb-2" *ngFor="let item of item.listPoints">{{item}}</li>
          </ul>
      </div>
    </div>
  </div>
